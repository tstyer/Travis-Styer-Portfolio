name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      SECRET_KEY: "ci-not-a-secret"
      DEBUG: "0"
      GOOGLE_SHEET_ID: "ci-placeholder"
      # If your settings fall back to reading creds.json locally, stop CI failing:
      GOOGLE_SERVICE_ACCOUNT_JSON: "{}"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Django check
        run: |
          python manage.py check

      - name: Run tests
        run: |
          python manage.py test -q
