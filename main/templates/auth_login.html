{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign in to comment</title>
  </head>
  <body>
    <h1>Sign in to comment</h1>

    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <p>
        <label for="id_email">Email</label><br>
        <input type="email" name="email" id="id_email" required value="{{ email|default:'' }}">
      </p>

      <p>
        <label for="id_password">Password</label><br>
        <input type="password" name="password" id="id_password" required>
      </p>

      <input type="hidden" name="next" value="{{ request.GET.next|default:request.META.HTTP_REFERER }}">

      <button type="submit">Sign in</button>
    </form>
  </body>
</html>
